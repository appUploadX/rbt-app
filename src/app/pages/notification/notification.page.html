<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button autoHide="false"></ion-menu-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users" class="ion-text-wrap" routerLink="/work-schedule">

      <ion-label text-wrap>
        <!-- {{this.dataType}} -->
        <b>Date: </b> {{user.datecreated}} <br>
        <b>Subject :</b> {{user.subject}} <br>
        <b>Content :</b> {{user.content}} <br>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
