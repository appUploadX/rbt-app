<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-button (click)="backButton()">
				<ion-icon name="chevron-back-outline" class="return">
				</ion-icon>
				<ion-label>Back</ion-label>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	
	<ion-list>
		<ion-list-header>
			<ion-label>Create a supervisor</ion-label>
		</ion-list-header>

		<ion-item>
			<ion-label position="floating">First name</ion-label>
			<ion-input class="required" type="text" id="fn" #fn></ion-input>
		</ion-item>
		<ion-item>
			<ion-label position="floating">Last name</ion-label>
			<ion-input class="required" type="text" id="ln" #ln></ion-input>
		</ion-item>
		<ion-item>
			<ion-label position="floating">Phone number</ion-label>
			<ion-input class="required" type="tel" id="pn" #pn maxlength="10"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label position="floating">Email</ion-label>
			<ion-input class="required" type="email" id="email" #email></ion-input>
		</ion-item>
	</ion-list>

	<ion-button expand="block" color="secondary" (click)="create()" size="small">Create</ion-button>
	
</ion-content>
